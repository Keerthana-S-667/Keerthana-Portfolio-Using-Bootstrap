  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #0d1b2a;
      color: #f8f9fa;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }
    .navbar-brand {
      font-weight: 700;
      color: #efb9b9 !important;
      letter-spacing: 1px;
    }

   
    .contact-section {
      padding: 120px 0;
      text-align: center;
    }
    .contact-section h2 {
      color: #efb9b9;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .contact-section p {
      color: #d9e4ec;
      margin-bottom: 50px;
    }

    .contact-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #1b263b;
      color: #efb9b9;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s;
      text-decoration: none;
    }

    .contact-icons a:hover {
      background-color: #efb9b9;
      color: #0d1b2a;
      transform: translateY(-5px);
    }

    .contact-form {
      background-color: #1b263b;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: 60px auto 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .form-control {
      background-color: #203a43;
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background-color: #2c5364;
      color: #fff;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #efb9b9;
      color: #0d1b2a;
      font-weight: 600;
      border-radius: 6px;
    }
    .btn-custom:hover {
      background-color: #e8a7a7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0d1b2a;
      color: #aaa;
    }
  </style>
</head>

    <div class="container">

          <li class="nav-item"><a class="nav-link active text-light" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <section class="contact-section">
    <div class="container">
      <h2>Get In Touch</h2>
      <p>I'd love to connect with you! You can reach out through any of the platforms below or drop me a message directly.</p>

      <div class="contact-icons">
        <a href="mailto:skeerthana662007@gmail.com"><i class="bi bi-envelope-fill"></i></a>
        <a href="https://www.linkedin.com/in/keerthana-s-023552331" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/Keerthana-S-667" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://leetcode.com/u/keerthana_667/" target="_blank"><i class="bi bi-code-slash"></i></a>
        <a href="https://www.instagram.com/keerthana_shanmugham" target="_blank"><i class="bi bi-instagram"></i></a>
      </div>

     
      <form class="contact-form mt-5">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Your Message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Send Message</button>
      </form>
    </div>
  </section>
